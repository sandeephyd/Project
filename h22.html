<!--  example on tables  -->
<!DOCTYPE html>
<html lang="en">		 
 <head>
	<title>Ex22</title>
 </head>
 <body>
	<h2>demo on tables</h2>
	<table>		<!-- designing table with all default -->
		<tr>			<!-- columns heading -->
			<th>Slno</th>
			<th>Name</th>
			<th>Phone</th>
		</tr>
		<tr>			<!-- data -->
			<td>1</td>
			<td>Ram</td>
			<td>9876598765</td>
		</tr>
		<tr>
			<td>2</td> <td>Sam</td> <td>9090909090</td>
		</tr>
		<tr> <td>3</td> <td>Rahim</td> <td>7867867869</td> </tr>
	</table>	 
	<!-- table with html border -->
	<table border>		<!-- for css border use this   ===>  style="border:3px solid ;" -->
		<tr>			
			<th>Slno</th> <th>Name</th> <th>Phone</th>
		</tr>
		<tr>			<!-- data -->
			<td>1</td>  <td>Ram</td> <td>9876598765</td>
		</tr>
		<tr>
			<td>2</td> <td>Sam</td> <td>9090909090</td>
		</tr>
		<tr> <td>3</td> <td>Rahim</td> <td>7867867869</td> </tr>
	</table>	 

 </body>
</html>			
<!--
								table  ==> it draws out line 
										caption  ==> main heading of table
										tr   ==> table row => it draws row
												th ==> table heading (col heading) 
												td ==> table data => to display/print data
					
									th & td are sub tags of tr tag
									tr & caption tags are sub tags table
									5tag paired tags
									table, tr & caption are block level
									th & td are inline			-->
