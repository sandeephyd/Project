 <!-- example on attributes  -->
<!DOCTYPE html>
<html lang="en">		<!-- html + optional att -->
 <head>
	<link rel="icon" href="favicon.png">	<!-- html + specific att -->
	<title>Ex8</title>
 </head>
 <body onload="alert('Welcome to My Site')">
	<!-- html + global att -->
	<h1 id="head1" align="center">HyperText Markup Language</h1>
			<!-- align ==> used to change position of data/text
					align=left/rigth/center/justify/top/bottom/middle	-->
	<h1 id="head2" align="right">Cascading Style Sheets</h1>
 
	<!-- html + event attibute -->
	<h2 onclick="alert('Hello World')">Click here</h2> 
				
	<!-- html + global -->
	<h1 style="background-color:red; color:blue; width:300px; ">Red Apples</h1>
								<!-- these are css attibutes -->
 </body>
</html>			
<!-- Note: css attibutes are support/applicable for most of html tags (99%) -->
