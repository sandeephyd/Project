<!--  example on form tag   -->
<!DOCTYPE html>
<html lang="en">		 
 <head>
	<title>Ex26</title>
 </head>
 <body>
	<h2>demo on  html forms</h2>
	
	<!-- form with custom value -->
	<form id="frm1" action="url"  method="post"  target="_blank"  autocomplete="off" novalidate enctype="multipart/form-data">
			UI designing
	</form>

	<!-- form with default value -->
	<form id="frm2"   method="get"  target="_self"  autocomplete="on" enctype="application/x-www-form-urlencoded">
			UI designing		 
	</form>			 
 </body>		
</html>
