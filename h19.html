<!--  example on div tag 
	display:flex;	
				this arragening tag in horizontally (left->right) direction in floating style with uniform size 
				flex option should be applied on outer div tags only (mean nested divs must) -->

<!DOCTYPE html>
<html lang="en">		 
 <head>
	<title>Ex19</title>
 </head>
 <body>
	<h2>demo on div with flex</h2>
	<div style="display:flex;"> <!-- it applies flex on inner div tags -->
		<div style="background:#ff0066; width:200px; height:200px;">
			<h1>box1</h1>
		</div> 											 
		<div style="background:#0033ff; width:200px; height:200px;">
			<h1>box2 </h1>
		</div>
		<div style="background:#00cc00;width:200px; height:200px; ">
			<h1>box3</h1>
		</div>
		<div style="background:#ff0066; width:200px; height:200px;">
			<h1>box4</h1>
		</div> 			 
	</div>		
 </body>
</html>
