<!-- example on "input" tag -->
<!DOCTYPE html>
<html lang="en">		 
 <head>
	<title>Ex38</title>
 </head>
 <body>
	 <h2>demo on email, url, date & time controls</h2>
	 <form action="">
		<label>email id</label>
		<input type="email" id="mid" name="mid"/> <br>

		<label>url</label>
		<input type="url" id="url" name="url"/> <br>
	
		<label>date</label>
		<input type="date" id="d" name="d"/> <br>

		<label>time</label>
		<input type="time" id="t" name="t"/> <br>

		<label>Date & Time</label>
		<input type="datetime-local" id="dt" name="dt"/> <br>
		<button>Submit</button>
	</form>
 </body>		
</html>
