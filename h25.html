<!--  example on tables  -->
<!DOCTYPE html>
<html lang="en">		 
 <head>
	<title>Ex25</title>
 </head>
 <body>
	<h2>demo on rowspan & colspan</h2>
	<table border width="300px">	 
		<tr>
			<th>A</th> <th colspan="3">B  
										<table width="200px">	<!-- nested table -->
											<tr> <td>B1</td> <td>B2</td> <td>B3</td> </tr> 
										</table> 
								</th>  
		</tr>
		<tr>
			<td rowspan="2" align="center">100</td> <td>200</td> <td>300</td> <td>400</td>
		</tr>
		<tr>
															  <td>222</td> <td>333</td> <td>444</td>
		</tr>
		<tr>
			<td rowspan="2" align="center">101</td> <td>202</td> <td>303</td> <td>404</td>
		</tr>
		<tr>
																<td>2020</td> <td>3030</td> <td>4040</td>
		</tr>
	</table>	 

 </body>
</html>
