<!-- example on select tag -->
<!DOCTYPE html>
<html lang="en">		 
 <head>
	<title>Ex41</title>
 </head>
 <body>
	<h2>demo on dropdown box</h2>
	<label>Mode of Training</label>
	<select id="mot" name="mot">
		<option value="">Select Mode of training</option>
		<option value="classroom">Classroom Training</option>
		<option value="online">Online Training</option>
		<option value="weekend">Weekend Training</option>
		<option value="project">Project Training</option>
		<option value="intern">Internship</option>
	</select>

	<label>Course</label>
	<select id="course" name="couorse" style="width:200px;">
		<option>Select Course</option>
		<option value="c">C</option>
		<option value="cpp">Cpp</option>
		<option value="cj">CoreJava</option>
		<option value="aj">AdvJava</option>
		<option value="java">Full Java Package</option>
		<option value="spring">Spring</option>
		<option value="python">Python</option>
		<option value="asp">ASP.net</option>
		<option value="c#">C#.net</option>
		<option value="htmljs" selected>HTML/JavaScript</option>
		<option value="angular">Angular</option>
		<option value="react">ReactJs</option>
		<option value="node">NodeJS</option>
		<option value="mongo">MongoDb</option>
		<option value="mysql">Mysql</option>
		<option value="xmlws">XML/Webservice</option>
	</select>

 </body>		
</html>
