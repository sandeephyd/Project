 <!-- example on img tag  -->
<!DOCTYPE html>
<html lang="en">		<!-- html + optional att -->
 <head>
	<link rel="icon" href="favicon.png">	<!-- html + specific att -->
	<title>Ex9</title>
 </head>
 <body>
	<h2>demo on displaying images</h2>
	<img src="e:\html2pm\images\spring_flower.jpg">
	<img src="images/flower.jpg">
	<br>
	<img src="http://i.imgur.com/FTE4Ly9.gif" width="600px" height="500px">
	<img src="./images/tim.jpg" style="width:600px; height:600px;" title="Tim, Father of Web">
	<br>
	<img src="images/rohit.web" alt="image was not loaded, try again">
	<br> <br>
	<img src="images/Jeep.jpg" style="border-radius:100px 50px; ">
			<!-- border-radius ==> to change edge shape (to draw curved edges)	
					border-radius: r;	OR    border-radius:x-r  y-r;	-->
	<br>
	<img src="images/car.jpg" style="width:500px; height:500px; border-radius:250px; border:10px solid red;">
					<!-- border ==> to draw a line(border) around data/component
							border: thik  style  color;	
					styles => solid/dotted/dashed/double/insert/outset/groove/riged/none -->
 </body>
</html>
