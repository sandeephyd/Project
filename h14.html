<!-- display ==> used to change alignment/position/layout of html elements
		display: inline/block/inline-block/flex/grid/none 

	block level ===> displaying line-by-line
								ex: h1, h2, p ...
					block  ==> inline
							display:inline;

	inline level ===> displaying side-by-side
								ex: label, a, img, span ...
					inline ==> block
							display:block;	
   example on changing levels -->
<!DOCTYPE html>
<html lang="en">		 
 <head>
	<link rel="icon" href="favicon.png">	 
	<title>Ex14</title>
 </head>
 <body style="color:#3300ff;">
	<h2>demo on changing block => inline</h2>
	<h1 style="background: linear-gradient(to right, #ffff00, #66ff66); display:inline;">Good Morning</h1>
	<h1 style="background: linear-gradient(to right, #ffff00, #66ff66); display:inline;">Good Afternoon</h1>
	<h2 style="background: linear-gradient(to right, #ffff00, #66ff66); display:inline;">Good Night</h2>
	<br>
	<h2>demo on changing  inline => block</h2>
	<label style="background:#ff0066; display:block;">Username</label>
	<label style="background:#ff0066; display:block;">Password</label>
 	
	<h2>demo on inline-block</h2>
	<h1 style="background:black; display:inline; display:inline-block; width:400px;">Good Morning</h1>
	<h1 style="background:black;  display:inline; display:inline-block; width:400px;">Good Afternoon</h1>
	<h2 style="background:black;  display:inline; display:inline-block; width:400px;">Good Night</h2>	

 </body>
</html>
